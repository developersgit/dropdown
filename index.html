<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Dropdown</title>
</head>
<body>
    <div class="header">
        <div class="dropdown" data-dropdown>
            <button class="link" data-dropdown-button>Information</button>
            <div class="dropdown-menu info-grid">
                <div>
                    <div class="dropdown-heading">Free Tutorials</div>
                    <div class="dropdown-links">
                        <a href="#">All</a>
                        <a href="#">Latest</a>
                        <a href="#">Popular</a>
                    </div>
                </div>
                <div>
                    <div class="dropdown-heading">Courses</div>
                    <div class="dropdown-links">
                        <a href="#">Javascript</a>
                        <a href="#">CSS</a>
                        <a href="#">React</a>
                    </div>
                </div>
                <div>
                    <div class="dropdown-heading">Blog</div>
                    <div class="dropdown-links">
                        <a href="#">All</a>
                        <a href="#">Latest</a>
                        <a href="#">Popular</a>
                    </div>
                </div>
                <div>
                    <div class="dropdown-heading">Others</div>
                    <div class="dropdown-links">
                        <a href="#">Twitter</a>
                        <a href="#">Newsletter</a>
                        <a href="#">Discord</a>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="link" data-dropdown-button>Pricing</a>
        <div class="dropdown" data-dropdown="" >
            <button class="link" data-dropdown-button>Login</button>
            <div class="dropdown-menu">
                <form  class="login-form">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" />

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" />

                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
